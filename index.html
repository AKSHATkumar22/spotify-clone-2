<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-YOUR Favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       <div class="songList">
        <h1>Best of NCS - No copyright Sounds</h1>
        <div class="songItemcontainer">
            <div class="songItem">
                <img src="1.jpg" alt="1">
                <span class="songName">Let me Love You</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="2.jpg" alt="1">
                <span class="songName">water Fall</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="3.jpg" alt="1">
                <span class="songName">Desi boyz</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="4.jpg" alt="1">
                <span class="songName">I love You</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="5.jpg" alt="1">
                <span class="songName">Channa ve</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="6.jpg" alt="1">
                <span class="songName">Tum se hi</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="7.jpg" alt="1">
                <span class="songName">I like me better</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i class="far fa-play-circle"></i> </span></span>
            </div>
        </div>
       </div>
       <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons -->
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward"></i>
        </div>  
         <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> Let me love you - Justin Beiber
         </div>  
    </div>
    <script src="https://kit.fontawesome.com/da2bc4e1da.js" crossorigin="anonymous"></script>"
    <script src="script.js"></script>
    </body>
</body>
</html>
